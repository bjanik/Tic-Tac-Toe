<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/stylemain.css">

</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    
<!-- We shall also add a line maybe with the name of the player
saying whos turn it is-->

    <div class="grid">
        <div class="field" id="nb1">1</div>
        <div class="field" id="nb2">2</div>
        <div class="field" id="nb3">3</div>
        <div class="field" id="nb4">4</div>
        <div class="field" id="nb5">5</div>
        <div class="field" id="nb6">6</div>
        <div class="field" id="nb7">7</div>
        <div class="field" id="nb8">8</div>
        <div class="field" id="nb9">9</div>
    </div>
    
    
    <button class="restart-button">Play again</button>
    
</body>
</html>
